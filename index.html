<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <title>tic tac toe</title>
  </head>
  <body>
    <!-- <nav> -->
      <h1 class="page-title">tic tac toe</h1>
    <!-- </nav> -->
    <main>
      <section class="player-container left">
        <h3 class="player player-1">✘</h3>
        <p>wins</p>
      </section>
      <section class="center-container">
        <h2 class="board-title">It's someones turn!</h2>
        <table caption="game-board">
          <tr>
            <td class="row-1 col-1" id="one"></td>
            <td class="row-1 col-2" id="two"></td>
            <td class="row-1 col-3" id="three"></td>
          </tr>
          <tr>
            <td class="row-2 col-1" id="four"></td>
            <td class="row-2 col-2" id="five"></td>
            <td class="row-2 col-3" id="six"></td>
          </tr>
          <tr>
            <td class="row-3 col-1" id="seven"></td>
            <td class="row-3 col-2" id="eight"></td>
            <td class="row-3 col-3" id ="nine"></td>
          </tr>
        </table>
      </section>
      <section class="player-container right">
        <h3 class="player">❍</h3>
        <p>wins</p>
      </section>
    </main>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
