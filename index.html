<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Ruslan+Display&display=swap" rel="stylesheet">
    <title>tic tac toe</title>
  </head>
  <body>
    <!-- <nav> -->
      <!-- <h1 class="page-title"><p id="tic">tic</p> <p id="tac">tac</p> <p id="toe">toe</p></h1> -->
      <h1 class="page-title"><img src="assets/tic.png" alt="tic" id="tic"><img src="assets/tac.png" alt="tac" id="tac"><img src="assets/toe.png" alt="toe" id="toe"></h1>
    <!-- </nav> -->
    <main>
      <section class="player-container left">
        <!-- <h3 class="player">✘</h3> -->
        <!-- <h3 class="player">X</h3> -->
        <img class="player icon" src="assets/player1-icon.png" alt="player1 X icon">
        <p class="num-of-wins" id="numOfWinP1"></p>
        <p class="wins-text">wins</p>
      </section>
      <section class="center-container" id="centerContainer">

        <h2 class="board-title" id="boardTitle">
          <p>It's</p>
          <img class="board-title-icon" id="boardTitleIcon" src="assets/player1-icon.png" alt="player1 X icon">
          <p>'s turn!</p>
        </h2>

        <table caption="game-board" id="gameBoard">
          <tr>
            <td class="row-1 col-1 square" id="sq1"></td>
            <td class="row-1 col-2 square" id="sq2"></td>
            <td class="row-1 col-3 square" id="sq3"></td>
          </tr>
          <tr>
            <td class="row-2 col-1 square" id="sq4"></td>
            <td class="row-2 col-2 square" id="sq5"></td>
            <td class="row-2 col-3 square" id="sq6"></td>
          </tr>
          <tr>
            <td class="row-3 col-1 square" id="sq7"></td>
            <td class="row-3 col-2 square" id="sq8"></td>
            <td class="row-3 col-3 square" id="sq9"></td>
          </tr>
        </table>
      </section>
      <section class="player-container right">
        <!-- <h3 class="player">❍</h3> -->
        <!-- <h3 class="player">O</h3> -->
        <img class="player icon" src="assets/player2-icon.png" alt="player2 O icon">
        <p class="num-of-wins" id="numOfWinP2"></p>
        <p class="wins-text">wins</p>
      </section>
    </main>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
