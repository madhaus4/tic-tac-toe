<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <title>tic tac toe</title>
  </head>
  <body>
    <!-- <nav> -->
      <h1 class="page-title">tic tac toe</h1>
    <!-- </nav> -->
    <main>
      <section class="player-container left">
        <h3 class="player">✘</h3>
        <p>wins</p>
      </section>
      <section class="center-container">
        <h2 class="board-title">It's someones turn!</h2>
        <table class="game-board">
          <tr>
            <td class="row-1 col-1">1</td>
            <td class="row-1 col-2">2</td>
            <td class="row-1 col-3">3</td>
          </tr>
          <tr>
            <td class="row-2 col-1">4</td>
            <td class="row-2 col-2">5</td>
            <td class="row-2 col-3">6</td>
          </tr>
          <tr>
            <td class="row-3 col-1">7</td>
            <td class="row-3 col-2">8</td>
            <td class="row-3 col-3">9</td>
          </tr>
        </table>
      </section>
      <section class="player-container right">
        <h3 class="player">❍</h3>
        <p>wins</p>
      </section>
    </main>
    <script type="text/text/javascript" src="./game.js"></script>
    <script type="text/text/javascript" src="./player.js"></script>
    <script type="text/text/javascript" src="./main.js"></script>
  </body>
</html>
